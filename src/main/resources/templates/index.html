<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" th:href="@{account/styles.css}"> 
    <title>BookFace - Log in or Sign Up</title>

    
</head>
<body>

    <div class="index-top">
        <div class="container">
            <div class="row" id="index-grid-row">
             
              <div class="col-md-6">
                <h1 class="display-1 text-center ">BookFace</h1>
                <p class="h1 text-center">Connect with faces and the world around you on BookFace.</p>
              </div>
          
              <div class="col-md-6">
                <form id="index-form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">User Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name" maxlength="10">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="10">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-block" id="login-btn">Login</button>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-sm" id="signUp-btn">Create new account</button>
                    </div>
                    

                </form>

              </div>
             
            </div>
          </div>
    </div>
    <div class="d-flex justify-content-center">
        <h3>BookFace&reg;</h3>

    </div>


 
    <script th:src="@{account/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
</body>
</html>
